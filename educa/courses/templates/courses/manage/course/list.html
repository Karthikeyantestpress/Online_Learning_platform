{% extends "base.html" %}

{% block title %}My courses{% endblock %}

{% block content %}
  <h1>My courses</h1>

  <div class="module">
    {% for course in object_list %}
      <div class="course-info">
        <h3>{{ course.title }}</h3>
      </div>
    {% empty %}
      <p>You haven't created any courses yet.</p>
    {% endfor %}
  </div>
{% endblock %}
